<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
    html, body {
    height: 100%;
    width: 100%;
}

.block {
    width: 100%;
    height: 100%;
    color: #fff;
    position: relative;
    box-sizing: border-box;
    padding: 50px;
}

.block h3 {
    position: absolute;
    text-align: center;
    font-size: 3.5rem;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    top: 50%;
    margin-top: -120px;
    padding: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
}
    </style>

    <title>Tamanhos de Tela no Bootstrap!</title>
  </head>
  <body>
    <div class="block bg-primary d-none d-xl-block"><h3 class="display-4">XL (Extra Large) - Maior ou igual a 1200px</h3></div>
    <div class="block bg-success d-none d-lg-block"><h3 class="display-4">LG (Large) - Maior ou igual a 992px</h3></div>
    <div class="block bg-danger d-none d-md-block"><h3 class="display-4">MD (Medium) - Maior ou igual a 768px</h3></div>
    <div class="block bg-warning d-none d-sm-block"><h3 class="display-4">SM (Small) - Maior ou igual a 576px</h3></div>
    <div class="block bg-info"><h3 class="display-4">XS (Extra Small) - Menor que 576px</h3></div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
